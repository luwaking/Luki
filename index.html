<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8">
  <title>Laam Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wallet">
    <h1>Laam Wallet</h1>
    <p><strong>Public Key:</strong> <span id="publicKey">Loading...</span></p>
    <p><strong>Laam Coin Balance:</strong> <span id="balance">0</span> LAAM</p>

    <button onclick="addTrustline()">Trust Laam Coin</button>
    <button onclick="getBalance()">Refresh Balance</button>
    <button onclick="toggleSend()">Send Laam</button>

    <div id="sendForm" style="display: none;">
      <input type="text" id="toAddress" placeholder="To (G...)" />
      <input type="number" id="amount" placeholder="Amount" />
      <button onclick="sendLaam()">Confirm Send</button>
    </div>

    <div id="message"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/10.5.1/stellar-sdk.min.js"></script>
    <script src="script.js"></script>
  </div>
</body>
</html>
